<DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Template</title>
        <link rel="stylesheet" type="text/css" href="Pizza_CSS/Pizza.css" />
        
    </head>
    <body>
        
        <div id="menuBG">
            <h1 style="margin:0 0px 0 20px;">Pizza Drill Tutorial</h1>
            <input id="btnOrder" type="button" onclick="getReceipt()" value="Place Order">
            <form id="frmMenu">
                <div class="menu left">
                    <h3>Size:</h3>
                    <input class="size" type="radio" name="Size" value="Personal Pizza"> Personal Pizza <br>
                    <input class="size" type="radio" name="Size" value="Medium Pizza"> Medium Pizza<br>
                    <input class="size" type="radio" name="Size" value="Large Pizza" checked> Large Pizza<br>
                    <input class="size" type="radio" name="Size" value="Extra Large Pizza"> Extra Large Pizza<br>
                </div>



                <div class="menu right">
                    <h3>Meats:</h3>
                    <input class="meatsVeggies" type="checkbox" name="Meat" value="Pepperoni"> Pepperoni<br>
                    <input class="meatsVeggies" type="checkbox" name="Meat" value="Sausage"> Sausage <br>
                    <input class="meatsVeggies" type="checkbox" name="Meat" value="Canadian Bacon"> Canadian Bacon<br>
                    <input class="meatsVeggies" type="checkbox" name="Meat" value="Ground Beef"> Ground Beef<br>
                
                    <h3>Vegetables:</h3>
                    <input class="meatsVeggies" type="checkbox" name="vegetable" value="olive"> Olives<br>
                    <input class="meatsVeggies" type="checkbox" name="vegetable" value="mushroom"> Mushrooms<br>
                    <input class="meatsVeggies" type="checkbox" name="vegetable" value="pineapple"> Pinapple<br>
                </div>

                <div id="cart">
                    <div id="showText"></div>
                    <div id="totalPrice"
                </div>
            </form>
        </div>
        
       
        <script src="Pizza_JavaScript/Pizza.js"></script>
    </body>
</html>
